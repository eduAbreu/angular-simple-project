<div class="user-details__header">
  <a routerLink="/">Back</a>
  <span class="divider">-</span>
  <h1 class="user-details__name">{{ user$.name }}</h1>
</div>

<ul class="user-details__list">
  <li class="user-details__list-item"><strong>Username:</strong> {{ user$.username }}</li>
  <li class="user-details__list-item"><strong>Email:</strong> {{ user$.email }}</li>
  <li class="user-details__list-item"><strong>Phone:</strong> {{ user$.phone }}</li>
</ul>
